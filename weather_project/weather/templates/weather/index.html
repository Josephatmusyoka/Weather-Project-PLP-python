<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Container for the entire page -->
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'images/icon.png' %}" alt="Weather Icon" />
                <h1>Weather Application</h1>
            </div>
        </header>

        <!-- Weather search form -->
        <form method="POST" action="{% url 'weather' %}" class="weather-form">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter City" required class="city-input">
            <button type="submit" class="submit-button">Get Weather</button>
        </form>

        <!-- Error message display -->
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
